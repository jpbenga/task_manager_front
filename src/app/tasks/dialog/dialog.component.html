<h2 mat-dialog-title>{{data.isNew ? 'Create' : 'Edit'}} Task</h2>
<mat-dialog-content>
  <form #taskForm="ngForm">
    <mat-form-field>
      <input matInput [(ngModel)]="data.task.title" name="title" placeholder="Title" required>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="data.task.description" name="description" placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date d'échéance</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.task.dueDate" name="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="data.task.status" name="status" placeholder="Status" required>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!taskForm.form.valid">Save</button>
</mat-dialog-actions>
