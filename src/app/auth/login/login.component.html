<div class="login-container mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Se connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
